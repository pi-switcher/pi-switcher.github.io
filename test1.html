<script>

//NFT

var w=window;

w.nft = { addr:"", nfts:{totalCount:0} };

const contract = "0x8B2FC08EaCD6Ed4956D1a73ED78b5C3fCC8be44c";

const Alchemy = alchemy().sdk;

const settings = {
    apiKey: "mclouN35crtuzms6JsZlYTTFMCywYMOW",
    network: Alchemy.Network.MATIC_MUMBAI,
};

const my_alchemy = new Alchemy.Alchemy(settings);


var refresh=true, oaddr="";

var connected = async () =>{
    try{

alert("connected function");

	const accounts = await ethereum.request({method: 'eth_accounts'});

alert(accounts.length==0 ? "no account" : accounts[0]);

	if(accounts.length==0) $("#wallet").hide(); else $("#wallet").show();
	$("#address").html(accounts.length==0 ? "" : accounts[0]);

	var addr=$("#address").html();
	if(addr != oaddr) oaddr=addr, refresh=true;

	// Get all the NFTs owned by an address
	if(refresh){
		refresh=false;
		w.nft.addr = addr;
		if(addr.length>0)
		await my_alchemy.nft
        	.getNftsForOwner(addr, {
	            contractAddresses: [contract],
        	})
	        .then(function(nfts){
			console.log(nfts);
			for(var t,s='',i=nfts.totalCount-1;i>=0;i--){
				t=nfts.ownedNfts[i].image.originalUrl;
				s+="<img src='"+t+"' width='100' height='100' /> "+"<a target='_blank' "+(nfts.ownedNfts[i].mint.transactionHash?("href='https://mumbai.polygonscan.com/tx/"+nfts.ownedNfts[i].mint.transactionHash+"'"):"")+">"+nfts.ownedNfts[i].name+"</a>"+"<br>";
			}
			w.nft.nfts = nfts, $("#nfts").html(s);
		});
		else w.nft.nfts = {totalCount:0}, $("#nfts").html("");

alert("nft count "+w.nft.nfts.totalCount);

	}

    } catch(error){
      console.log(error);
	alert("error "+error);
    }

  }


alert(1);
connected();
alert(2);


</script>

</body>
</html>
